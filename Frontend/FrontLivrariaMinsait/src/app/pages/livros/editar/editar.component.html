<form [formGroup]="formEdit" (ngSubmit)="editarLivro()">
  <div class="container mt-5">

    <h4>Editar Livro:</h4>

    <div class="form-group mt-4">
      <label for="titulo">Título*</label>
      <input type="text" class="form-control" name="titulo" id="titulo" required formControlName="titulo">
    </div>

    <div class="form-group">
      <label for="subTitulo">Subtítulo</label>
      <input type="text" class="form-control" name="subTitulo" id="subTitulo" required formControlName="subTitulo">
    </div>

    <div class="form-group">
      <label for="resumo">Resumo</label>
      <input type="text" class="form-control" name="resumo" id="resumo" required formControlName="resumo">
    </div>

    <div class="form-group">
      <label for="qtdePaginas">Número de Páginas*</label>
      <input type="number" class="form-control" name="qtdePaginas" id="qtdePaginas" required formControlName="qtdePaginas">
    </div>

    <div class="form-group">
      <label for="dataPublicacao">Data da publicação*</label>
      <input type="date" class="form-control" name="dataPublicacao" id="dataPublicacao" required formControlName="dataPublicacao">
    </div>

    <div class="form-group">
      <label for="editora">Editora*</label>
      <input type="text" class="form-control" name="editora" id="editora" required formControlName="editora">
    </div>

    <div class="form-group">
      <label for="edicao">Edição</label>
      <input type="number" class="form-control" name="edicao" id="edicao" required formControlName="edicao">
    </div>

    <div class="form-group">
      <label for="autor">Autor*</label>
      <input type="text" class="form-control" name="autor" id="autor" required formControlName="autor">
    </div>

    <div class="acoes">
      <button [disabled]="formEdit.invalid" type="submit" class="btn btn-warning mt-4 pl-2" >Editar</button>
      <a href="#" class="btn btn-secondary mt-4 ml-2">Cancelar</a>
    </div>
  </div>

</form>
